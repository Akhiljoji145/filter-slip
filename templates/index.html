<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compare Databases (Fuzzy Search)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Compare Databases â€” Fuzzy Suggestions</h1>

    <form id="compareForm" action="/compare_results" method="post" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Comparison Type</label>
        <select id="comparison_type" name="comparison_type" class="w-full p-2 border rounded">
          <option value="house_name">House Name</option>
          <option value="house_no">House No</option>
          <option value="name">Name</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Value (type in English phonetic)</label>
        <input type="text" id="value" name="value" autocomplete="off"
               class="w-full p-2 border rounded" placeholder="e.g. padettu, malayil, shaji, 123" />
        <div id="value_suggestions" class="mt-1 bg-white border rounded max-h-44 overflow-y-auto hidden"></div>
      </div>

      <div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Compare</button>
      </div>
    </form>
  </div>

<script>
  // debounce helper
  function debounce(fn, ms) {
    let t;
    return function(...args) {
      clearTimeout(t);
      t = setTimeout(() => fn.apply(this, args), ms);
    };
  }

  const input = document.getElementById('value');
  const suggestionsBox = document.getElementById('value_suggestions');
  const typeSelect = document.getElementById('comparison_type');

  function hideSuggestions() {
    suggestionsBox.classList.add('hidden');
    suggestionsBox.innerHTML = '';
  }

  function showSuggestions(list) {
    suggestionsBox.innerHTML = '';
    if (!list || !list.length) {
      hideSuggestions();
      return;
    }
    list.forEach(item => {
      const d = document.createElement('div');
      d.className = 'px-3 py-2 hover:bg-gray-100 cursor-pointer flex justify-between items-center';
      d.innerHTML = `<span>${item.value}</span><small class="text-gray-400 ml-2">${item.score}</small>`;
      d.addEventListener('click', () => {
        input.value = item.value;
        hideSuggestions();
      });
      suggestionsBox.appendChild(d);
    });
    suggestionsBox.classList.remove('hidden');
  }

  async function fetchSuggestions() {
    const q = input.value.trim();
    const type = typeSelect.value;
    if (!q) {
      hideSuggestions();
      return;
    }
    try {
      const res = await fetch(`/api/search_suggestions?q=${encodeURIComponent(q)}&type=${encodeURIComponent(type)}`);
      const json = await res.json();
      showSuggestions(json);
    } catch (e) {
      console.error(e);
      hideSuggestions();
    }
  }

  const debounced = debounce(fetchSuggestions, 180);
  input.addEventListener('input', debounced);

  document.addEventListener('click', (e) => {
    if (!input.contains(e.target) && !suggestionsBox.contains(e.target)) {
      hideSuggestions();
    }
  });
</script>

</body>
</html>
