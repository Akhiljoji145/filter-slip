<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Databases</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto p-4 bg-gray-50 min-h-screen">
    <h1 class="text-2xl font-bold mb-6 text-center">Compare Databases</h1>
    <form action="/compare_results" method="post" class="mb-6 bg-white p-6 rounded-md shadow">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Comparison Type:</label>
            <select name="comparison_type" id="comparison_type" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
                <option value="house_name" selected>House Name</option>
                <option value="house_no">House No</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="value" class="block text-sm font-medium mb-2">Select Value:</label>
            <select name="value" id="value" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Compare</button>
    </form>
    <a href="/" class="text-blue-500 hover:underline">Back to Home</a>

    <script>
        const houseNames = {{ house_names|tojson }};
        const houseNos = {{ house_nos|tojson }};
        const valueSelect = document.getElementById('value');
        const comparisonTypeSelect = document.getElementById('comparison_type');

        function updateOptions() {
            valueSelect.innerHTML = '';
            const options = comparisonTypeSelect.value === 'house_name' ? houseNames : houseNos;
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                valueSelect.appendChild(opt);
            });
        }

        comparisonTypeSelect.addEventListener('change', updateOptions);

        // Initial load
        updateOptions();
    </script>
</body>
</html>
